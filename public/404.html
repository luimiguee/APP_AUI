<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyFlow - Gestão de Estudos</title>
    <script>
      // GitHub Pages: redireciona 404 para index.html
      // Isso permite que o React Router funcione corretamente
      var basePath = '/APP_AUI';
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var pathname = l.pathname;
      
      // Remove base path se presente
      if (pathname.indexOf(basePath) === 0) {
        pathname = pathname.slice(basePath.length);
      }
      
      // Constrói o novo path
      var segments = pathname.split('/').slice(pathSegmentsToKeep + 1);
      var newPath = basePath + '/?/' + segments.join('/').replace(/&/g, '~and~');
      
      // Mantém search e hash
      if (l.search) newPath += '&' + l.search.slice(1).replace(/&/g, '~and~');
      if (l.hash) newPath += l.hash;
      
      // Redireciona
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPath);
    </script>
  </head>
  <body>
    <noscript>
      <p>Redirecionando...</p>
      <p><a href="/APP_AUI/">Clique aqui se não for redirecionado</a></p>
    </noscript>
  </body>
</html>
