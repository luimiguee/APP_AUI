<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyFlow - Gestão de Estudos</title>
    <script>
      // GitHub Pages: redireciona 404 para index.html
      // Isso permite que o React Router funcione corretamente
      (function() {
        var basePath = '/APP_AUI';
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var pathname = l.pathname;
        
        // Remove base path se presente
        if (pathname.indexOf(basePath) === 0) {
          pathname = pathname.slice(basePath.length);
        }
        
        // Constrói o novo path com o basePath e preserva a rota
        var segments = pathname.split('/').filter(function(segment) {
          return segment.length > 0;
        });
        var newPath = basePath + '/';
        if (segments.length > 0) {
          newPath += '#' + segments.join('/');
        }
        
        // Mantém search e hash original
        if (l.search) newPath += (newPath.indexOf('?') === -1 ? '?' : '&') + l.search.slice(1);
        if (l.hash && !newPath.includes('#')) newPath += l.hash;
        
        // Redireciona
        l.replace(newPath);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>Redirecionando...</p>
      <p><a href="/APP_AUI/">Clique aqui se não for redirecionado</a></p>
    </noscript>
  </body>
</html>
